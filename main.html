<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imtihon API Frontend</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        body {
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            min-height: 100vh;
            padding: 20px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        table {
            border-radius: 10px;
            overflow: hidden;
        }
        th {
            background: #0984e3;
            color: white;
        }
    </style>
</head>
<body>

<div class="container mt-4">

    <h1 class="text-center text-white fw-bold mb-4 animate__animated animate__fadeInDown">
        ðŸ“‹ Imtihon API Frontend
    </h1>

    <!-- User qo'shish -->
    <div class="card p-4 mb-4 animate__animated animate__fadeInUp">
        <h4>ðŸ‘¤ Foydalanuvchi qo'shish</h4>
        <form id="addForm" class="row g-2">
            <div class="col-md-4">
                <input type="text" id="name" class="form-control" placeholder="Ism" required>
            </div>
            <div class="col-md-2">
                <input type="number" id="age" class="form-control" placeholder="Yosh" min="1" max="99" required>
            </div>
            <div class="col-md-4">
                <input type="text" id="address" class="form-control" placeholder="Manzil" required>
            </div>
            <div class="col-md-2">
                <button class="btn btn-success w-100">âž• Qo'shish</button>
            </div>
        </form>
    </div>

    <!-- Balans qo'shish -->
    <div class="card p-4 mb-4 animate__animated animate__fadeInUp">
        <h4>ðŸ’° Balansga foyda qo'shish</h4>
        <form id="incomeForm" class="row g-2">
            <div class="col-md-4">
                <input type="number" id="ident" class="form-control" placeholder="User ID" required>
            </div>
            <div class="col-md-4">
                <input type="number" id="balans" class="form-control" placeholder="Balans qo'shish" required>
            </div>
            <div class="col-md-4">
                <button class="btn btn-warning w-100">ðŸ’¹ Qo'shish</button>
            </div>
        </form>
    </div>

    <!-- Foydalanuvchilar jadvali -->
    <div class="card p-4 animate__animated animate__fadeInUp">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4>ðŸ“„ Foydalanuvchilar ro'yxati</h4>
            <button class="btn btn-primary" onclick="getUsers()">ðŸ”„ Yangilash</button>
        </div>
        <div class="table-responsive">
            <table class="table table-hover text-center">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Ism</th>
                        <th>Yosh</th>
                        <th>Manzil</th>
                        <th>Balans</th>
                    </tr>
                </thead>
                <tbody id="userTable"></tbody>
            </table>
        </div>
    </div>

</div>

<!-- Toast container -->
<div class="position-fixed top-0 end-0 p-3" style="z-index: 9999">
    <div id="toastBox"></div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
const API_URL = "http://127.0.0.1:8002";

// Toast chiqarish funksiyasi
function showToast(message, type="success") {
    let toast = document.createElement("div");
    toast.className = `toast align-items-center text-bg-${type} border-0 animate__animated animate__fadeInRight`;
    toast.setAttribute("role", "alert");
    toast.innerHTML = `
        <div class="d-flex">
            <div class="toast-body">${message}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    `;
    document.getElementById("toastBox").appendChild(toast);
    let bsToast = new bootstrap.Toast(toast, { delay: 3000 });
    bsToast.show();
    toast.addEventListener("hidden.bs.toast", () => toast.remove());
}

// Foydalanuvchi qo'shish
document.getElementById('addForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    let data = {
        name: document.getElementById('name').value,
        age: parseInt(document.getElementById('age').value),
        address: document.getElementById('address').value
    };
    let res = await fetch(`${API_URL}/add`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
    });
    let result = await res.json();
    showToast(result.message, "success");
    getUsers();
    e.target.reset();
});

// Balans qo'shish
document.getElementById('incomeForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    let params = new URLSearchParams({
        ident: document.getElementById('ident').value,
        balans: document.getElementById('balans').value
    });
    let res = await fetch(`${API_URL}/income?${params}`, { method: "PUT" });
    let result = await res.json();
    showToast(result.message, "warning");
    getUsers();
    e.target.reset();
});

// Foydalanuvchilar ro'yxatini olish
async function getUsers() {
    let res = await fetch(`${API_URL}/get`);
    let users = await res.json();
    let table = document.getElementById('userTable');
    table.innerHTML = "";
    users.forEach(user => {
        table.innerHTML += `
            <tr class="animate__animated animate__fadeIn">
                <td>${user.id}</td>
                <td>${user.name}</td>
                <td>${user.age}</td>
                <td>${user.address}</td>
                <td>${user.balans}</td>
            </tr>
        `;
    });
}

// Sahifa yuklanganda avtomatik yuklash
getUsers();
</script>

</body>
</html>
